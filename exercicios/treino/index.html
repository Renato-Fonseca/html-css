<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Treino</title>
</head>
<body>
    <table>
        <caption>Brasil - População por Estado</caption>
        <thead>
            <tr>
                <th class="col_num" style="width: 80px;" scope="col">Número</th>
                <th scope="col">Estado</th>
                <th scope="col" style="width: 50px;">Habitantes</th>
            </tr>

        </thead>

        <tbody>
            <tr>
                <td class="num" style="width: 50px;">1</td>
                <td>São Paulo</td>
                <td class="num">41 262 199</td>
            </tr>
            <tr>
                <td class="num" style="width: 50px;">2</td>
                <td>Minas Gerais</td>
                <td class="num">19 597 330</td>
            </tr>
            <tr>
                <td class="num" style="width: 50px;">3</td>
                <td>Rio de Janeiro</td>
                <td class="num">15 989 929</td>
            </tr>
            <tr>
                <td class="num" style="width: 50px;">4</td>
                <td>Bahia</td>
                <td class="num">14 016 906</td>
            </tr>
            <tr>
                <td class="num" style="width: 50px;">5</td>
                <td>Paraná</td>
                <td class="num">10 444 526</td>
            </tr>
        </tbody>

        <tfoot>
            <tr>
                <th scope="row">Total de Habitantes</th>
                <td class="num"><strong>210.147.125</strong></td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
